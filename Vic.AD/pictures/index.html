<script>
document.querySelector('#copyright-year').innerText = new Date().getFullYear();

 

    // List all image filenames here
    const imageData = {
     "pictures-2023": [
    "pictures/2023/pic1.jpg",
    "pictures/2023/pic2.jpg",
    "pictures/2023/pic3.jpg"
  ],
    "pictures-2024": [
      "Picture1.jpg",
      "Picture2.jpg",
      "Picture3.jpg",
      "Picture4.jpg",
      "Picture5.jpg",
      "Picture6.jpg",
      "Picture7.jpg",
      "Picture8.jpg",
      "Picture9.jpg",
      "Picture10.jpg",
      "Picture11.jpg"
  ],
    "pictures-2025": [
    "pictures/2023/pic1.jpg",
    "pictures/2023/pic2.jpg",
    "pictures/2023/pic3.jpg"
    ]
    }
for (let year in imageData) {
  const gallery = document.getElementById(year);
  imageData[year].forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.classList.add("gallery-img");
    img.alt = `Victor Dada ${year}`;
    gallery.appendChild(img);
  });
}


// Show a gallery by ID
function showGallery(id) {
  document.querySelectorAll(".gallery").forEach(g => g.style.display = "none");
  document.getElementById(id).style.display = "grid";  // display as grid
  // Highlight active button
  document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
  const btn = document.querySelector(`.tab-buttons button[onclick="showGallery('${id}')"]`);
  if (btn) btn.classList.add("active");
}

// Default gallery
showGallery("pictures-2023");


const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".lightbox-overlay .close");

// Event delegation: listen for clicks on any image inside a gallery
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("gallery-img")) {
    lightbox.style.display = "flex";
    lightboxImg.src = e.target.src;  // show clicked image
  }
});

// Close lightbox when clicking the close button
closeBtn.addEventListener("click", () => {
  lightbox.style.display = "none";
});

// Close lightbox when clicking outside the image
lightbox.addEventListener("click", (e) => {
  if (e.target === lightbox) lightbox.style.display = "none";
});



    

    // Dark mode toggle (reuse your existing function)
    function myFunction() {
      document.body.classList.toggle("dark-mode");
    }
// Dark Mode Toggle
function myFunction() {
  toggleDarkMode();
  swapText();
}
function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}
function swapText() {
  var x = document.getElementById("mode");
  x.innerHTML = (x.innerHTML === "DARK MODE") ? "LIGHT MODE" : "DARK MODE";
}

// Mobile Navbar Toggle
function toggleMenu() {
  document.getElementById("navbar").classList.toggle("show");
}


// Mobile Dropdown Accordion
function toggleDropdown(button) {
  const dropdown = button.parentElement;
    // Close other dropdowns
  document.querySelectorAll('.dropdown').forEach(d => {
    if (d !== dropdown) d.classList.remove('active');
  });
  
  // Toggle this dropdown
  dropdown.classList.toggle('active');
}

// Highlight active main link based on current page
const currentPage = location.pathname.split("/").pop();
document.querySelectorAll(".nav-link").forEach(link => {
  if (link.getAttribute("href") === currentPage) {
    link.classList.add("active");
  }
});

</script>
